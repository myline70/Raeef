name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller (folder mode)
        run: |
          pyinstaller --noconfirm --windowed --name raeef_assistant main.py

      - name: Copy database to dist folder
        run: |
          copy questions.db dist\raeef_assistant\

      - name: Upload app folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: raeef-assistant-folder
          path: dist/raeef_assistant
